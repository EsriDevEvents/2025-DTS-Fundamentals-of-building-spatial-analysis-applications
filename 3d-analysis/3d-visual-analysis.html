<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Load a basic web scene</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
      require(["esri/views/SceneView", "esri/WebScene"], (
        SceneView,
        WebScene
      ) => {
        const titleDiv = document.getElementById("titleDiv");

        const scene = new WebScene({
          portalItem: {
            // autocasts as new PortalItem()
            id: "e47dfc0e8cd44d588c22c67dc364e20b",
          },
        });

        const view = new SceneView({
          map: scene,
          container: "viewDiv",
          padding: {
            top: 40,
          },
        });

        view.when(function () {
          // when the scene and view resolve, display the scene's
          // title in the DOM
          const title = scene.portalItem.title;
          titleDiv.innerHTML = title;
        });
      });
    </script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #titleDiv {
        background-color: lightgray;
        color: black;
        padding: 5px;
        position: absolute;
        z-index: 2;
        top: 0;
        right: 0;
        font-size: 20pt;
        font-weight: bolder;
        width: 100%;
        height: 30px;
        text-align: center;
        opacity: 0.75;
      }
    </style>
  </head>

  <body>
    <div
      id="viewDiv"
      class="esri-widget"
    >
      <div id="titleDiv"></div>
    </div>
  </body>
</html>
